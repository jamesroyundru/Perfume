<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/768cc2ab02.js" crossorigin="anonymous"></script>s
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img class="image-product" src="images/image-product-desktop.jpg" alt="image-product">
    <p class="perfume">P E R F U M E</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p class="text">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
    </p>
    <h1 class="dollar">$149.99</h1>
    <p class="para"><s>$169.99</s></p>
    <a class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">James Roy</a>.
  </div>
</body>
</html>
